{% extends 'client_base.html' %}

{% block content%}
    <div id="client-pricelist-detail">
        <div class="h1">Добавление прайс-листа</div>
        <div class="pure-g">
            <div class="pure-u-3-4">
                <div id="client-pricelist-detail-params-form-vew" class="block-3-x params-list">
                    <form action="/api/shop/{{ current_shop.pk }}/yml/add/" method="POST" id="client-pricelist-detail-form" class="form-block edit">
                        <a href="#" id="pricelist-edit-btn"></a>
                        <header>Параметры</header>
                        <label class="pure-g field-wrapper">
                            <div class="pure-u-1-3 field-name">Название YML-файла</div>
                            <div class="pure-u-2-3 field-value">
                                <input name="name" type="text" class="b_input_text" value="">
                            </div>
                        </label>
                        <label class="pure-g field-wrapper">
                            <div class="pure-u-1-3 field-name">Ссылка на YML-файл</div>
                            <div class="pure-u-2-3 field-value">
                                <input name="yml_url" type="text" class="b_input_text" value="">
                            </div>
                        </label>
                        <label class="pure-g field-wrapper">
                            <div class="pure-u-1-3 field-name">География</div>
                            <div class="pure-u-2-3 field-value">
                                <div class="select">
                                    <select name="region">
                                        <option></option>
                                        {% for city in cities %}
                                            <option value="{{ city.id }}">{{ city.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="overlay"></div>
                                    <div class="select-wrapper">
                                        <a href="#" class="current-value b_input_text"></a>
                                        <ul>
                                            {% for city in cities %}
                                                <li><a href="#" data-value="{{ city.id }}" class="choice">{{ city.name }}</a></li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </label>
                        <footer>
                            <button type="submit" class="btn btn-purple">Создать</button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
