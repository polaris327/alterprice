<html>
<head>
    <title>{% block title %}{% endblock title %}</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,500italic,400italic,300italic,100italic&subset=cyrillic,cyrillic-ext,latin' rel='stylesheet' type='text/css'>
    <link href="/static/dist/css/main.css" media="all" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container" class="base-empty">
        {% block content %}{% endblock content %}
    </div>
    {% if context %}
        <script>
            window.context = '{{ context|safe }}';
        </script>
    {% endif %}
    <script src="{{ STATIC_URL }}dist/js/main.js"
    	data-main="{% if current_app %}{{ current_app }}{% else %}catalog-items-list{% endif %}"
    ></script>
</body>
</html>
